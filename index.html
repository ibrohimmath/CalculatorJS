<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="main">
    <input type="text">
    <div class="keys">
      <div class="key pink default">CE</div>
      <div class="key fact">x!</div>
      <div class="key bracket--open">(</div>
      <div class="key bracket--close">)</div>
      <div class="key modulo">%</div>
      <div class="key green default">AC</div>

      <div class="key sin">sin</div>
      <div class="key pi">&#960;</div>
      <div class="key seven">7</div>
      <div class="key eight">8</div>
      <div class="key nine">9</div>
      <div class="key div">&divide;</div>

      <div class="key cos">cos</div>
      <div class="key log">log</div>
      <div class="key four">4</div>
      <div class="key five">5</div>
      <div class="key six">6</div>
      <div class="key mult">x</div>

      <div class="key tan">tan</div>
      <div class="key sqrt">âˆš</div>
      <div class="key one">1</div>
      <div class="key two">2</div>
      <div class="key three">3</div>
      <div class="key minus">-</div>

      <div class="key e">e</div>
      <div class="key power">x<sup>y</sup></div>
      <div class="key zero">0</div>
      <div class="key dot">.</div>
      <div class="key blue default">=</div>
      <div class="key add">+</div>
    </div>
  </div>
</body>
</html>
